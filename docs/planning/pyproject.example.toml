# Example PEP 621 metadata for genesis-lib (not active)

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "genesis-lib"
version = "0.1.0"
description = "Core library for Genesis networks on top of RTI Connext DDS"
readme = "README.md"
requires-python = ">=3.10,<3.11"
license = { text = "TBD" }
authors = [{ name = "Genesis Team" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
dependencies = [
  "flask",
  "flask-socketio",
  "tabulate",
  "anthropic",
  "openai",
  "jsonschema",
  # DDS is provided by the vendor, not pip; ensure docs link covers install
]

[project.optional-dependencies]
openai = ["openai"]
anthropic = ["anthropic"]
viz = ["flask", "flask-socketio"]

[project.scripts]
genesis-monitor = "genesis_lib.monitoring.console:main"
genesis-web-monitor = "genesis_lib.monitoring.web:main"

