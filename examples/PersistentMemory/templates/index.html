<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Persistent Memory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0b0f16;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 420px;
            grid-template-rows: 56px 1fr;
            height: 100vh;
        }

        /* ── Header ────────────────────────────────────────── */
        .header {
            grid-column: 1 / -1;
            background: #111827;
            border-bottom: 1px solid #1e293b;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            color: #f0f0f0;
            letter-spacing: -0.3px;
        }

        .logo span { color: #6366f1; }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: #1e293b;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            transition: background 0.3s;
        }
        .status-dot.connected { background: #22c55e; }
        .status-dot.discovering { background: #eab308; animation: pulse 1.5s infinite; }

        .agent-selector {
            padding: 6px 12px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #1e293b;
            color: #e0e0e0;
            font-size: 13px;
            outline: none;
        }
        .agent-selector:disabled { opacity: 0.5; }

        /* ── Chat Panel (left) ─────────────────────────────── */
        .chat-panel {
            display: flex;
            flex-direction: column;
            background: #0f1724;
            border-right: 1px solid #1e293b;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.25s ease;
        }

        .msg-header {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }
        .msg-header.user { color: #6366f1; }
        .msg-header.agent { color: #22c55e; }
        .msg-header.system { color: #eab308; }

        .msg-body {
            padding: 14px 18px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 14px;
        }

        .message.user .msg-body {
            background: #1e1b4b;
            border: 1px solid #312e81;
            color: #e0e7ff;
        }

        .message.agent .msg-body {
            background: #111827;
            border: 1px solid #1e293b;
            color: #e2e8f0;
        }

        .message.system .msg-body {
            background: transparent;
            border: 1px solid #334155;
            color: #94a3b8;
            font-size: 13px;
            text-align: center;
            padding: 8px 16px;
        }

        .msg-body p { margin: 6px 0; }
        .msg-body p:first-child { margin-top: 0; }
        .msg-body p:last-child { margin-bottom: 0; }

        .msg-body code {
            background: rgba(255,255,255,0.08);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.9em;
        }

        .msg-body pre {
            background: #0b0f16;
            padding: 12px 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #1e293b;
        }
        .msg-body pre code { background: none; padding: 0; }

        .msg-body ul, .msg-body ol { padding-left: 20px; margin: 8px 0; }
        .msg-body li { margin: 4px 0; }
        .msg-body blockquote {
            border-left: 3px solid #6366f1;
            padding-left: 14px;
            margin: 10px 0;
            color: #94a3b8;
        }

        .msg-body strong { color: #f0f0f0; }

        .msg-time {
            font-size: 10px;
            color: #475569;
            margin-top: 6px;
        }

        /* ── Chat Input ────────────────────────────────────── */
        .chat-input-area {
            padding: 16px 24px;
            border-top: 1px solid #1e293b;
            background: #111827;
        }

        .chat-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid #334155;
            border-radius: 12px;
            background: #0f1724;
            color: #e0e0e0;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        .chat-input:focus { border-color: #6366f1; }
        .chat-input:disabled { opacity: 0.4; }
        .chat-input::placeholder { color: #475569; }

        .send-btn {
            padding: 12px 24px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .send-btn:hover { background: #4f46e5; }
        .send-btn:disabled { background: #334155; cursor: not-allowed; }

        /* ── Right Panel (Graph + Info) ────────────────────── */
        .right-panel {
            display: flex;
            flex-direction: column;
            background: #0b0f16;
        }

        .graph-container {
            flex: 1;
            position: relative;
            border-bottom: 1px solid #1e293b;
        }

        .graph-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .info-panel {
            padding: 16px 20px;
            background: #111827;
        }

        .info-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #6366f1;
            margin-bottom: 12px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .info-item {
            background: #0f1724;
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 10px 14px;
        }

        .info-label {
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 700;
            color: #e0e0e0;
            margin-top: 2px;
        }

        /* ── Welcome overlay ───────────────────────────────── */
        .welcome {
            text-align: center;
            padding: 60px 40px;
            color: #64748b;
        }

        .welcome h2 {
            color: #e0e0e0;
            font-size: 20px;
            margin-bottom: 12px;
        }

        .welcome p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 14px 18px;
            background: #111827;
            border: 1px solid #1e293b;
            border-radius: 12px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6366f1;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Genesis <span>Persistent Memory</span></div>
            <div class="header-right">
                <select id="agent-select" class="agent-selector" disabled>
                    <option value="">Discovering agents...</option>
                </select>
                <div class="status-badge">
                    <div class="status-dot discovering" id="status-dot"></div>
                    <span id="status-text">Initializing</span>
                </div>
            </div>
        </div>

        <!-- Chat Panel -->
        <div class="chat-panel">
            <div id="chat-messages" class="chat-messages">
                <div class="welcome" id="welcome">
                    <h2>Persistent Memory Agent</h2>
                    <p>Conversation history is stored in a database and survives across restarts.</p>
                    <p style="color: #475569; font-size: 13px;">Connecting to the Genesis network...</p>
                </div>
            </div>
            <div class="chat-input-area">
                <form id="chat-form" class="chat-form">
                    <input
                        type="text"
                        id="chat-input"
                        class="chat-input"
                        placeholder="Waiting for agent connection..."
                        disabled
                    />
                    <button type="submit" id="send-btn" class="send-btn" disabled>Send</button>
                </form>
            </div>
        </div>

        <!-- Right Panel: Graph + Info -->
        <div class="right-panel">
            <div class="graph-container">
                <iframe src="/genesis-graph/reference" title="Genesis Network Topology"></iframe>
            </div>
            <div class="info-panel">
                <div class="info-title">Session Info</div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Messages</div>
                        <div class="info-value" id="msg-count">0</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Agent</div>
                        <div class="info-value" id="agent-name" style="font-size:14px;">--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Status</div>
                        <div class="info-value" id="agent-status" style="font-size:14px;">Offline</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Latency</div>
                        <div class="info-value" id="last-latency">--</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configure marked
        if (typeof marked !== 'undefined') {
            marked.setOptions({ breaks: true, gfm: true, smartLists: true });
        }

        let socket;
        let currentAgent = null;
        let messageCount = 0;
        let lastSendTime = null;

        document.addEventListener('DOMContentLoaded', () => {
            socket = io();

            socket.on('connect', () => {
                setStatus('discovering', 'Connecting...');
            });

            socket.on('disconnect', () => {
                setStatus('disconnected', 'Disconnected');
            });

            socket.on('status', (data) => {
                addSystemMessage(data.message);
            });

            socket.on('error', (data) => {
                addSystemMessage('Error: ' + data.message);
            });

            socket.on('agents_discovered', (data) => {
                populateAgentDropdown(data.agents);
                if (data.agents.length === 0) {
                    setStatus('disconnected', 'No agents');
                }
            });

            socket.on('agent_connected', (data) => {
                currentAgent = data.agent_name;
                setStatus('connected', 'Connected');
                enableChat();
                document.getElementById('agent-name').textContent = data.agent_name;
                document.getElementById('agent-status').textContent = 'Ready';

                // Hide welcome, show ready message
                const welcome = document.getElementById('welcome');
                if (welcome) welcome.remove();
                addSystemMessage('Connected to ' + data.agent_name + '. Start chatting!');
            });

            socket.on('agent_disconnected', () => {
                currentAgent = null;
                setStatus('disconnected', 'Disconnected');
                disableChat();
                document.getElementById('agent-status').textContent = 'Offline';
            });

            socket.on('message_sent', (data) => {
                addMessage(data.message, 'user', data.timestamp);
                showTypingIndicator();
                lastSendTime = Date.now();
            });

            socket.on('agent_response', (data) => {
                hideTypingIndicator();
                addMessage(data.message, 'agent', data.timestamp, data.agent_name);
                document.getElementById('agent-status').textContent = 'Ready';

                // Update latency
                if (lastSendTime) {
                    const latency = Date.now() - lastSendTime;
                    document.getElementById('last-latency').textContent =
                        latency < 1000 ? latency + 'ms' : (latency / 1000).toFixed(1) + 's';
                    lastSendTime = null;
                }
            });

            // Agent selector
            document.getElementById('agent-select').addEventListener('change', function() {
                if (this.value) {
                    socket.emit('connect_to_agent', { agent_name: this.value });
                }
            });

            // Chat form
            document.getElementById('chat-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const input = document.getElementById('chat-input');
                const msg = input.value.trim();
                if (msg && currentAgent) {
                    socket.emit('send_message', { message: msg });
                    input.value = '';
                    document.getElementById('agent-status').textContent = 'Thinking...';
                }
            });
        });

        function setStatus(state, text) {
            const dot = document.getElementById('status-dot');
            dot.className = 'status-dot';
            if (state === 'connected') dot.classList.add('connected');
            else if (state === 'discovering') dot.classList.add('discovering');
            document.getElementById('status-text').textContent = text;
        }

        function populateAgentDropdown(agents) {
            const sel = document.getElementById('agent-select');
            sel.innerHTML = '<option value="">Select an agent...</option>';
            agents.forEach(a => {
                const opt = document.createElement('option');
                opt.value = a.name;
                opt.textContent = a.name + ' (' + a.type + ')';
                sel.appendChild(opt);
            });
            sel.disabled = agents.length === 0;

            // If auto-connected (single agent), update dropdown
            if (agents.length === 1) {
                sel.value = agents[0].name;
            }
        }

        function enableChat() {
            document.getElementById('chat-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            document.getElementById('chat-input').placeholder = 'Type a message...';
            document.getElementById('chat-input').focus();
        }

        function disableChat() {
            document.getElementById('chat-input').disabled = true;
            document.getElementById('send-btn').disabled = true;
            document.getElementById('chat-input').placeholder = 'Waiting for agent connection...';
        }

        function addMessage(text, sender, timestamp, agentName) {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = 'message ' + sender;

            const label = sender === 'user' ? 'You' : (agentName || 'Agent');
            let body = text;
            if (sender === 'agent' && typeof marked !== 'undefined') {
                try { body = marked.parse(text); }
                catch (e) { body = text.replace(/\n/g, '<br>'); }
            } else {
                body = escapeHtml(text);
            }

            const time = timestamp ? new Date(timestamp).toLocaleTimeString() : '';

            div.innerHTML =
                '<div class="msg-header ' + sender + '">' + label + '</div>' +
                '<div class="msg-body">' + body + '</div>' +
                '<div class="msg-time">' + time + '</div>';

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;

            messageCount++;
            document.getElementById('msg-count').textContent = messageCount;
        }

        function addSystemMessage(text) {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = 'message system';
            div.innerHTML = '<div class="msg-body">' + escapeHtml(text) + '</div>';
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function showTypingIndicator() {
            hideTypingIndicator();
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.id = 'typing';
            div.className = 'message agent';
            div.innerHTML =
                '<div class="msg-header agent">Agent</div>' +
                '<div class="typing-indicator">' +
                  '<div class="typing-dot"></div>' +
                  '<div class="typing-dot"></div>' +
                  '<div class="typing-dot"></div>' +
                '</div>';
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function hideTypingIndicator() {
            const el = document.getElementById('typing');
            if (el) el.remove();
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
